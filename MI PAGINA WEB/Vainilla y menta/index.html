nav ul {

nav ul li {

}

nav ul li a {

a {

.carousel-track {
    display: flex;
    width: 200%;

}

.carousel-track img {
    width: 100vw; 
    height: auto;
}

@keyframes slide {
    0% { transform: translateX(0); }
    50% { transform: translateX(-100%); } 
    100% { transform: translateX(0); } 
}
